<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Homepage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"><img src="./img/instagram-celular.png" alt=""></div>
        <div class="instagra-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo Instagram">
                <div class="profile-photo">
                    <img src="./img/capivara_sk8er.jpg" alt="imagem de perfil">
                </div>
                <a class="instagram-login" href="#">Continue como CapitavaSk8er</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é CapivaSk8er</p>
                <p class="not-account">
                    <span class="link">Alternar contas</span> ou 
                    <span class="link">inscreva-se.</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
